<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Edit User</h2>

<form th:action="@{/users/edit}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>

    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>

    <br/>

    <button type="submit">Update User</button>
</form>

<br/>
<a th:href="@{/users}">Back to user list</a>

</body>
</html>
