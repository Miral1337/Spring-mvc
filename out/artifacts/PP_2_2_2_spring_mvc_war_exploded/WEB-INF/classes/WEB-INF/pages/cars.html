<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div style="text-align: center; margin-top: 20px;">
    <h1>Car List</h1>

    <div style="margin-bottom: 20px;">
        <p>Try different counts:</p>
        <a href="/cars?count=2">Show 2 cars</a> |
        <a href="/cars?count=3">Show 3 cars</a> |
        <a href="/cars?count=5">Show all cars</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.year}"></td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="/">Back to Home</a>
    </div>
</div>
</body>
</html>
